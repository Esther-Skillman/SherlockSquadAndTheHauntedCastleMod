  #Ghost
  ghost:
    mapObject: Custom
    # 'PatientHealth-DirectCallingBased' adding this cause an error need to amend it to fit our mod
    mods: [ 'Ghost','GhostMove' ]
    dir: south
    data: { health: 10, moves: [] }
    tags: [ "ghost", "animated", "cameraTarget", "objectCountdown"]


  ghost_released_animation:
    base: [ ghost ]
    art3d:
      - model: "Art/3D/ghost_released.glb"
        pos: { x: 0, y: 0, z: 0 }
        rot: { x: 0, y: 45, z: 0 }
        scale: { x: 0.2, y: 0.2, z: 0.2 }
    tags: [ "ghost_original" ]

  ghost_original:
    base: [ ghost ]
    #    art2d:
    #      - textures: [ 'Ghost.png' ]
    #        pos: { x: 0.2, y: 1, z: 0 }
    #        rot: { x: 0, y: -45, z: 0 }
    #        scale: { x: 2, y: 2, z: 2 }
    art3d:
      - model: "Art/3D/ghost_test_animation.glb"
        pos: { x: 0, y: 0, z: 0 }
        rot: { x: 0, y: 45, z: 0 }
        scale: { x: 0.2, y: 0.2, z: 0.2 }
    tags: [ "ghost_original" ]


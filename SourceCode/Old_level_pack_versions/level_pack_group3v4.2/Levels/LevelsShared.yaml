include: [ CoOpAnimationDefinitions.yaml]


fileProperties:
  creatorName: Group3

sceneName: World1Dev

grid:

gridObjects:
    gm: [  { id: narrativeManager, data: { id: narrativeManager } }, gm, delay, scoreboard ]


objectDefinitions:

  # Game manager etc
  gm: { mapObject: BlankStatic, mods: [ GameManager ] }
  delay: { mapObject: BlankStatic, mods: [ { name: DelayPerTurn, data: { id: delayPerTurn, delayPerTurn: 1000 } } ] }

  scoreboard: { mapObject: Scoreboard, mods: [ Scoreboard ], tags: [ "scoreboard" ] }

  narrativeManager:
    mapObject: Custom
    mods: [ NarrativeManager ]
    tags: [ "NarrativeManager" ]

  # Players
  p1: { mapObject: Player 1, mods: [ Move, Act1, Throw ] }
  p2: { mapObject: Player 2, mods: [ Move, Act1, Throw ] }
  p3: { mapObject: Player 3, mods: [ Move, Act1, Throw ] }
  p4: { mapObject: Player 4, mods: [ Move, Act1, Throw ] }


  #block move and throw
  blockmove: { mapObject: BlankStatic, tags: [ "blocksMove" ] } # this is an invisible object to block a tile from being walked on
  blockthrow: { mapObject: BlankStatic, tags: [ "blocksThrow" ] } # this is an invisible object to block things being thrown over a tile
  blockboth: { mapObject: BlankStatic, tags: [ "blocksThrow", "blocksMove" ] } # this is an invisible object to block things being thrown and block movemnet over a tile


  # Basic scenery for user customisation

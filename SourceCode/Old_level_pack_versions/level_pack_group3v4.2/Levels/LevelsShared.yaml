  magTable_e: { base: [ dispenser ], dir: north, data: { items: [ "MagGlasses" ] }, art3d: [ { model: "Art/3D/TEMPORARYMagTable.glb", pos: { x: 0, y: 0, z: 0 }, rot: { x: 0, y: 180, z: 15 }, scale: { x: 1, y: 1, z: 1 } } ] }
  magTable_s: { base: [ dispenser ], dir: north, data: { items: [ "MagGlasses" ] }, art3d: [ { model: "Art/3D/TEMPORARYMagTable.glb", pos: { x: 0, y: 0, z: 0 }, rot: { x: 0, y: 270, z: 15 }, scale: { x: 1, y: 1, z: 1 } } ] }
  magTable_n: { base: [ dispenser ], dir: north, data: { items: [ "MagGlasses" ] }, art3d: [ { model: "Art/3D/TEMPORARYMagTable.glb", pos: { x: 0, y: 0, z: 0 }, rot: { x: 0, y: 270, z: 15 }, scale: { x: 1, y: 1, z: 1 } } ] }


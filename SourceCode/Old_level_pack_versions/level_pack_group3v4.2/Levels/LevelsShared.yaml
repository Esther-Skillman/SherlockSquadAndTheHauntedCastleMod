  #f: { mapObject: Custom, dir: north, art3d: [ { model: "Art/3D/TEMPORARYFloorTile.glb", pos: {x: -1, y: -0.27, z: -1}, rot: {x: 0, y: 180, z: 0}, scale: {x: 1, y: 1, z: 1} } ], tags: [ "floor", "static" ] }

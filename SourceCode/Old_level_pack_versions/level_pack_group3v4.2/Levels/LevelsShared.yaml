  table_med: { mapObject: Custom, dir: west, art3d: [ { model: "Art/3D/Table_med.glb", pos: { x: -1.1, y: 0.8, z: -0.7 }, rot: { x: 0, y: 0, z: 0 }, scale: { x: 0.45, y: 0.45, z: 0.45 } } ], tags: [  "blocksBoth" ] }
  table_lar: { mapObject: Custom, dir: west, art3d: [ { model: "Art/3D/Table_lar.glb", pos: { x: -0.7, y: 0.5, z: -0.7 }, rot: { x: 0, y: 0, z: 0 }, scale: { x: 0.4, y: 0.4, z: 0.4 } } ], tags: [  "blocksBoth" ] }
  tab: { mapObject: Custom, dir: west, art3d: [ { model: "Art/3D/Table.glb", pos: { x: -0.9, y: 0.5, z: -0.7 }, rot: { x: 0, y: 0, z: 0 }, scale: { x: 0.7, y: 0.7, z: 0.7 } } ], tags: [  "blocksBoth" ] }
  post: { mapObject: Custom, dir: west, art3d: [ { model: "Art/3D/post_bed.glb", pos: { x: -0.7, y: 0.5, z: -0.5 }, rot: { x: 0, y: 0, z: 0 }, scale: { x: 1.3, y: 1.3, z: 1.3 } } ], tags: [  "blocksBoth" ] }



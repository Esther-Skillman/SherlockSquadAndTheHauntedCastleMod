  wall_corner_es: { mapObject: Custom, dir: west, art3d: [ { model: "Art/3D/castle_wall_corner.glb", pos: {x: -1, y: -0.1, z: 0}, rot: {x: 0, y: 90, z: 0}, scale: {x: 1, y: 1, z: 1} } ], tags: [ "blocksMove", "blocksThrow", "static" ] }


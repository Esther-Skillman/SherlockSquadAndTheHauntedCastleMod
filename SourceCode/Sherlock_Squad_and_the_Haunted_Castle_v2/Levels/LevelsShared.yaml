include: [ CoOpAnimationDefinitions.yaml]


fileProperties:
  creatorName: Group3

sceneName: World1Dev

grid:

gridObjects:
    gm: [  { id: narrativeManager, data: { id: narrativeManager } }, gm, delay, scoreboard ]


objectDefinitions:

  # Game manager etc
  gm: { mapObject: BlankStatic, mods: [ GameManager ] }
  delay: { mapObject: BlankStatic, mods: [ { name: DelayPerTurn, data: { id: delayPerTurn, delayPerTurn: 1000 } } ] }

  scoreboard: { mapObject: Scoreboard, mods: [ Scoreboard ], tags: [ "scoreboard" ] }

  narrativeManager:
    mapObject: Custom
    mods: [ NarrativeManager ]
    tags: [ "NarrativeManager" ]


  playerCharacterBase:
    mapObject: Custom
    dir: east
    mods: [ GridMoveMod-DirectCallingBased, CoOpActMod-DirectCallingBased, GridThrowMod-DirectCallingBased, PlayerSquashAndRespawn, ghostPenalty ]
    data: { CameraTargetRadius: 0.5 }
    tags: [ "player", "animated", "carrier", "thrower", "catcher", "blocksThrow", "blocksMove", "cameraTarget" ]
    animationMappings:
      - topic: 'state.player'
        data: 'Idle'
        animations: [ !Animation { animationDefinitionName: 'player_shared_idle' } ]
      - topic: 'state.player'
        data: 'IdleCarry'
        animations: [ !Animation { animationDefinitionName: 'player_shared_idleCarry' } ]
      - topic: 'state.player'
        data: 'Run'
        animations: [ !Animation { animationDefinitionName: 'player_shared_run' } ]
      - topic: 'state.player'
        data: 'RunCarry'
        animations: [ !Animation { animationDefinitionName: 'player_shared_runCarry' } ]
      - topic: 'state.player'
        data: 'Bump'
        animations: [ !Animation { animationDefinitionName: 'player_shared_bump' } ]
      - topic: 'state.player'
        data: 'BumpCarry'
        animations: [ !Animation { animationDefinitionName: 'player_shared_bumpCarry' } ]
      - topic: 'carrier.carryStart'
        animations: [ !Animation { animationDefinitionName: 'player_shared_idleCarry' } ]
      - topic: 'carrier.carryStop'
        animations: [ !Animation { animationDefinitionName: 'player_shared_idle' } ]
      - topic: 'thrower.throw'
        animations: [ !Animation { animationDefinitionName: 'player_shared_throw' } ]

  # Player Character 1 (Footballer)
  p2:
    base: [ "playerCharacterBase" ]
    art2d:
      - displayType: "spineAnimation"
        textures: [ "Footballer.png" ]
        normalMapTextures: [ "Footballer_NormalMap.png" ]
        spineAtlas: "Footballer.atlas.txt"
        spineSkeletonJSON: "Footballer.json"
        spineJSONColourOverride: "#ffffff"
        scale: { x: 0.33, y: 0.33 }
    animationMappings:
      - topic: 'state.player'
        data: 'WaitSpecial'
        animations: [ !Animation { animationDefinitionName: 'player_footballer_wait' } ]

  # Player Character 2 (Clown)
  p3:
    base: [ "playerCharacterBase" ]
    art2d:
      - displayType: "spineAnimation"
        textures: [ "Clown.png" ]
        normalMapTextures: [ "Clown_NormalMap.png" ]
        spineAtlas: "Clown.atlas.txt"
        spineSkeletonJSON: "Clown.json"
        spineJSONColourOverride: "#ffffff"
        scale: { x: 0.39, y: 0.39 }
    animationMappings:
      - topic: 'state.player'
        data: 'WaitSpecial'
        animations: [ !Animation { animationDefinitionName: 'player_clown_wait' } ]

    # Player Character 3 (Athlete)
  p1:
    base: [ "playerCharacterBase" ]
    mods: [ AthleteNarrativeConditions, NarrativeCharacter ]
    art2d:
      - displayType: "spineAnimation"
        textures: [ "Athlete.png" ]
        normalMapTextures: [ "Athlete_NormalMap.png" ]
        spineAtlas: "Athlete.atlas.txt"
        spineSkeletonJSON: "Athlete.json"
        scale: { x: 0.33, y: 0.33 }
    animationMappings:
      - topic: 'state.player'
        data: 'WaitSpecial'
        animations: [ !Animation { animationDefinitionName: 'player_athlete_wait' } ]

  # Players
  #p3: { mapObject: Player 1, mods: [ Move, Act1, Throw, ghostPenalty ] }
  #p2: { mapObject: Player 2, mods: [ Move, Act1, Throw, ghostPenalty ] }
  #p3: { mapObject: Player 3, mods: [ Move, Act1, Throw, ghostPenalty ] }
  p4: { mapObject: Player 4, mods: [ Move, Act1, Throw, ghostPenalty ] }


  #block move and throw
  blockmove: { mapObject: BlankStatic, tags: [ "blocksMove" ] } # this is an invisible object to block a tile from being walked on
  blockthrow: { mapObject: BlankStatic, tags: [ "blocksThrow" ] } # this is an invisible object to block things being thrown over a tile
  blockboth: { mapObject: BlankStatic, tags: [ "blocksThrow", "blocksMove" ] } # this is an invisible object to block things being thrown and block movemnet over a tile


